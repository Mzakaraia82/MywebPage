<!DOCTYPE html>
<head>
    <title>
        Page to show table and list
    </title>
</head>
<html>
    <body>
        <table border="1px">
            <tr>
                <th>No.</th>
                <th>Name</th>
                <th>ID</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Fatima</td>
                <td>5910</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Mariam</td>
                <td>5180</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Rokya</td>
                <td>8110</td>
            </tr>
            <tr>
                <td>4</td>
                <td>AbdElhameed</td>
                <td>8722</td>
            </tr>
        </table>
        <h1>The list of students using ordered list</h1>
        <ol>
            <li>Fatima</li>
            <li>Mariam</li>
            <li>Rokya</li>
            <li>AbdElhameed</li>

        </ol>

        <h1>The list of students using unordered list</h1>
        <ul>
            <li>Fatima</li>
            <li>Mariam</li>
            <li>Rokya</li>
            <li>AbdElhameed</li>

        </ul>

    </body>
</html>
